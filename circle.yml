machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t vikingco/docker-buildcache:latest .
    - mkdir -p ~/docker; docker save vikingco/docker-buildcache:latest > ~/docker/image.tar

deployment:
  default:
    branch: /.*/
    commands:
      - echo 'deploy'
