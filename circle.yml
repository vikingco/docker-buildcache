machine:
  services:
    # we want to test on the same database as production
    #- mysql # We are using sqlite in memory right now
    - docker
  environment:
    # created this api at: https://circleci.com/gh/vikingco/mvne-platform/edit#api using type "all"
    derp: herp
    GOPATH: /home/ubuntu/go
    GOBIN: /home/ubuntu/go/bin
    PATH: "$GOBIN:$PATH"

dependencies:
  cache_directories:
    - buildcache
    - docker_cache
    - /home/ubuntu/go
  pre:
    - mkdir -p docker_cache
    - mkdir -p /home/ubuntu/go
    - docker version && docker info
    - |
        rm buildcache/buildcache
        if [[ ! -e $GOBIN/buildcache ]]; then
          go get github.com/vikingco/buildcache/cmd/buildcache
        fi
  override:
    - docker build -f Dockerfile.ci -t vikingco/docker-buildcache:latest .
    - echo 'test' > $CIRCLE_ARTIFACTS/output.txt
  post:
    - echo 'done'

test:
  override:
    - echo 'override test'
  post:
    - echo 'post test'

deployment:
  default:
    branch: /.*/
    commands:
      - echo 'deploy'
