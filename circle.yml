machine:
  services:
    - docker

dependencies:
  override:
    - docker pull enermis/docker-cache-test:latest || echo "no cache to load"
    - bin/build.sh

deployment:
  default:
    branch: /.*/
    commands:
      - bin/push.sh

test:
  override:
      - echo 'override test'
  post:
      - echo 'post test'
