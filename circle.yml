machine:
  services:
    - docker

dependencies:
  cache_directories:
    - /home/ubuntu/lala_cache
  pre:
    - mkdir -p /home/ubuntu/lala_cache
  override:
    - ls /home/ubuntu/lala_cache
    - |
      if [[ ! -e /home/ubuntu/lala_cache/zero ]]; then
        dd if=/dev/zero of=/home/ubuntu/lala_cache/zero bs=1M count=10240 conv=fsync
      fi

deployment:
  default:
    branch: /.*/
    commands:
        - echo 'deploy success'

test:
  override:
      - echo 'override test'
  post:
      - echo 'post test'
